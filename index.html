<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de desconto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div id="app" class="w-[600px] p-6 bg-white shadow-lg rounded-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Calculadora de Migração</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block font-medium mb-1">Valor do plano antigo (R$): </label>
          <input class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 text-center font-bold" type="number" id="planoAntigo" placeholder="Valor do plano antigo" value="249.99">
        </div>
    
        <div>
          <label class="block font-medium mb-1">Valor do plano novo (R$): </label>
          <input class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 text-center font-bold" type="number" id="planoNovo" placeholder="Valor do novo plano" value="389.99">
        </div>
    
        <div>
          <label class="block font-medium mb-1">Data da fatura atual: </label>
          <input class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 text-center font-bold cursor-pointer" type="date" id="ultimoPagamento" value="2024-11-01">
        </div>
    
        <div>
          <label class="block font-medium mb-1">Data da migração: </label>
          <input class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 text-center font-bold cursor-pointer" type="date" id="dataMigracao" value="2024-11-10">
        </div>
      </div>
      
  
      <div class="bg-gray-50 p-4 rounded-md shadow-inner">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Resultados</h3>
        <p class="text-gray-700 mb-2">Diária do plano antigo: <span class="text-black">R$ </span><span id="diariaAntigo" class="text-black">0.00</span></p>
        <p class="text-gray-700 mb-2">Dias utilizados no plano antigo: <span id="diasUtilizadosAntigo" class="text-black">0</span> <span class="text-black">dias</span></p>
        <p class="text-gray-700 mb-2">Valor utilizado no plano antigo: <span class="text-black">R$ </span><span id="valorUtilizadoAntigo" class="text-black">0.00</span></p>
        <p class="text-gray-700 mb-2">Crédito do plano antigo: <span class="text-black">R$ </span><span id="creditoPlanoAntigo" class="text-black">0.00</span></p>
        <!-- <p>Diária do plano novo: R$<span id="diariaNovo">0.00</span></p>
        <p>Dias a serem utilizados no plano novo: <span id="diasRestantesNovo">0</span> dias</p>
        <p>Valor a ser utilizado no plano novo: R$<span id="valorUtilizadoNovo">0.00</span></p> -->
        <p class="text-gray-700 mb-2">Fatura a ser paga (<span class="" id="valorPlanoNovo"></span> - <span id="planoAntigoUtilizado">0.00</span>): <span class="font-bold text-black text-lg">R$ </span><span class="font-bold text-black text-lg" id="valorMigracao">0.00</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
